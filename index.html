<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Admin Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="section">
        <div class="container">
            <h2><i class="fas fa-calendar-alt"></i> Timetable Admin Portal</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button onclick="login()" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="section hidden">
        <div class="container">
            <h2><i class="fas fa-upload"></i> Upload Timetable</h2>
            <div class="form-group">
                <label for="jsonFile">Select JSON File</label>
                <input type="file" id="jsonFile" accept=".json">
            </div>
            <div class="preview-container">
                <h3>Preview</h3>
                <pre id="jsonPreview"></pre>
            </div>
            <button onclick="uploadData()" class="btn" id="uploadBtn">
                <i class="fas fa-cloud-upload-alt"></i> Upload to Firebase
            </button>
            <div id="uploadStatus" class="status-message"></div>
            <button onclick="logout()" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
